<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak-a-Boo Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="background-glow"></div>

    <main class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Peak-a-Boo Logo" class="logo-img">
                <div class="logo-text">
                    <h1>Peak-a-Boo</h1>
                    <span class="tagline">We see everything.</span>
                </div>
            </div>
            <div class="status-summary">
                <div class="summary-item">
                    <span class="label">Total</span>
                    <span class="value" id="total-count">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">Online</span>
                    <span class="value success" id="online-count">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">Offline</span>
                    <span class="value error" id="offline-count">0</span>
                </div>

                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="online">Online</button>
                    <button class="filter-btn" data-filter="offline">Offline</button>
                </div>

                <div class="action-group">
                    <button id="export-btn" class="secondary-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        CSV
                    </button>
                    <button id="refresh-btn" class="refresh-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Run Checks
                    </button>
                </div>
        </header>

        <div class="grid-header">
            <span>Service Endpoint</span>
            <span>Status</span>
            <span>Response Time</span>
            <span>Last Checked</span>
        </div>

        <div id="status-grid" class="status-grid">
            <!-- Items injected here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
